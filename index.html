<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | QR code component</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style>
			body {
				font-family: "Outfit", sans-serif;
			}
		</style>
	</head>
	<body class="bg-slate-300 flex items-center justify-center min-h-screen">
		<main
			class="bg-white p-4 w-80 md:w-[400px] lg:w-[450px] md:p-6 text-center rounded-2xl shadow-lg">
			<img
				src="/images/image-qr-code.png"
				alt="image-qr-code"
				class="rounded-xl" />
			<div class="mt-6 px-4 mb-5">
				<h1 class="mb-2 text-lg font-bold text-slate-600">
					Improve your Frontend skills by building projects
				</h1>
				<p class="text-sm text-slate-600">
					Scan QR Code to visit Frontend Mentor and take your coding
					skill to the next level
				</p>
			</div>
		</main>
	</body>
</html>
